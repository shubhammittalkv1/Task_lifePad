            </div>
            <div id="demo" class="collapse" style="width:50%;height:50%;margin-left:25%">
                <div class="modal-body">
                    <div id="carousel-example-generic" class="carousel slide ">
                    <!-- Wrapper for slides -->

                         </a>

                        </a>

            </div>

    <script>
    var id;
        function ss(x){
        id = x;
        
        
        var src_img = document.getElementById(id).src;
        document.getElementById("first").setAttribute("src",src_img);
        }
        function next(){
        var i = 1;
        if(id >= 9)
        {
            id = 0;
        }
        var id_next = parseInt(id)+i;
        var src_next = document.getElementById(id_next).src;
        document.getElementById("first").setAttribute("src",src_next);
        id = id_next;
        }
        function previous(){
        var i = 1;
        var id_prev = parseInt(id)-i;
        if(id_prev == 0)
        {
        id_prev = 9;
        }
        var src_prev = document.getElementById(id_prev).src;
        document.getElementById("first").setAttribute("src",src_prev);
        id = id_prev;
        }
    </script>
